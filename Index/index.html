<script>
function loadFile(){
	window.BASE_PATH='/oilan/',
		uiPath= BASE_PATH + 'ui/';
	
	window.UI_LIB_PATH=uiPath+'js/ui/';

	$.includePack('css',uiPath+'css/ui.css');

	$.loadJSQueue(
		uiPath+'js/ui.files.js',
		function(){
			UIList.push(
					'js/view/core.js'
			);
			$.loadJSQueue.apply(this,UIList);
	});
};
</script>
