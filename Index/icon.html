<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8"/>
<title>ui</title>
<style>
.icon-list{
	position: absolute;
}
.icon{
	float:left;
	width:20px;
	height:20px;
	background-image: url(/_/images/allicon.png);
	background-repeat: no-repeat;
	outline: 1px solid #DDD;
	margin-right:10px;
}
.line{
	height: 10px;
	clear: both;
}
</style>
</head>
<body>


<script type="text/javascript" charset="utf-8">
var html=['<div class="icon-list">'];
//-358px 0px
var size=15;
var leftValue=0;
var topValue=0;
for(var n=0;n<5;n++){
	for(var i=0;i<8;i++){
		html.push('<div class="icon" style="background-position:',' -',(leftValue+(i*size)),'px -',(topValue+(n*size)),'px;width: ',size,'px;height: ',size,'px;"></div>');
	}
	html.push('<div class="line"></div>');
}
size=20;
leftValue=120;
for(var n=0;n<3;n++){
	for(var i=0;i<12;i++){
		html.push('<div class="icon" style="background-position:',' -',(leftValue+(i*size)),'px -',(topValue+(n*size)),'px;width: ',size,'px;height: ',size,'px;"></div>');
	}
	html.push('<div class="line"></div>');
}
size=20;
topValue=60;
leftValue=300;
for(var n=0;n<7;n++){
	for(var i=0;i<2;i++){
		html.push('<div class="icon" style="background-position:',' -',(leftValue+(i*size)),'px -',(topValue+(n*size)),'px;width: ',size,'px;height: ',size,'px;"></div>');
	}
	html.push('<div class="line"></div>');
}
size=20;
topValue=180;
leftValue=240;
for(var n=0;n<6;n++){
	for(var i=0;i<3;i++){
		html.push('<div class="icon" style="background-position:',' -',(leftValue+(i*size)),'px -',(topValue+(n*size)),'px;width: ',size,'px;height: ',size,'px;"></div>');
	}
	html.push('<div class="line"></div>');
}
size=20;
topValue=0;
leftValue=340;
for(var n=0;n<15;n++){
	for(var i=0;i<8;i++){
		html.push('<div class="icon" style="background-position:',' -',(leftValue+(i*size)),'px -',(topValue+(n*size)),'px;width: ',size,'px;height: ',size,'px;"></div>');
	}
	html.push('<div class="line"></div>');
}
size=30;
topValue=60;
leftValue=240;
for(var n=0;n<3;n++){
	for(var i=0;i<2;i++){
		html.push('<div class="icon" style="background-position:',' -',(leftValue+(i*size)),'px -',(topValue+(n*size)),'px;width: ',size,'px;height: ',size,'px;"></div>');
	}
	html.push('<div class="line"></div>');
}
size=40;
leftValue=0;
topValue=75;
for(var n=0;n<7;n++){
	for(var i=0;i<7;i++){
		html.push('<div class="icon" style="background-position:',' -',(leftValue+(i*size)),'px -',(topValue+(n*size)),'px;width: ',size,'px;height: ',size,'px;"></div>');
	}
	html.push('<div class="line"></div>');
}
size=40;
leftValue=420;
topValue=100;
for(var n=0;n<5;n++){
	for(var i=0;i<2;i++){
		html.push('<div class="icon" style="background-position:',' -',(leftValue+(i*size)),'px -',(topValue+(n*size)),'px;width: ',size,'px;height: ',size,'px;"></div>');
	}
	html.push('<div class="line"></div>');
}
html.push('</div>');
document.write(html.join(""));
</script>
</body>
</html>
