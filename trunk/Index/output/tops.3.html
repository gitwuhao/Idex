<div class="idex-desc-box style1 p-l-r" idex-style-color="#49A0E1"><div class="container" idex-title="第3天"><div class="text-title">第3天</div><div class="layout-box"><div style="padding-left:30px;padding-right:30px;" class="layout text-item"><div><span style="color:#69B1FA;">>>>泸沽湖一日游：观泸沽湖全景_里格观景台_环湖游_草海_赵婚桥_篝火晚会&nbsp;</span></div><div>早上7点前出发前往东方女儿国<span style="color:#5289BF;">【泸沽湖】</span>（驴友们评价云南最受欢迎的景点），沿途观赏金沙江河谷风光及小凉山风光，原始的纳西村庄与彝族村寨，经过宁蒗彝族自治县县城就餐。</div></div><div class="layout image-fgrid" style="height:300px;"><div class="p-r" style="width:50%;height:100%;"><div class="image-fglink img-b img-p"><img idex-src="/s.gif"/></div></div><div class="p-n" style="width:50%;height:100%;"><div class="image-fglink img-b img-p"><img idex-src="/s.gif"/></div></div></div><div style="height:300px;" class="layout image-fgrid"><div style="width:50%;height:100%;" class="p-r"><div class="image-fglink img-b img-p"><img idex-src="/s.gif"/></div></div><div style="width:50%;height:100%;" class="p-n"><div class="image-fglink img-b img-p"><img idex-src="/s.gif"/></div></div></div><div class="layout text-item" style="padding-left:30px;padding-right:30px;"><div>在下午2点半左右到达泸沽湖观景台，欣赏风景如画的泸沽湖全景，乘前旅游车开始泸沽湖的<span style="color:#5289BF;">【环湖游】</span>，您即将看到中国最美的湖泊，第一站抵达<span style="color:#5289BF;">【里格观景台】</span>，在观景台您可以看到泸沽湖全貌，它已经等您几亿年了，终于等到您啦。</div></div><div class="layout image-list img-b img-p"><div style="height:300px;" class="image-item"><img idex-src="/s.gif"/></div></div></div></div></div>
